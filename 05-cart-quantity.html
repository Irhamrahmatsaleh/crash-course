<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>
  <button onclick="console.log(`All Quantity: ${quantity}`)">Show Quantity</button>
  <button onclick="quantity = quantity + 1; console.log(`Add to Cart: ${quantity}`)">Add to Cart</button>
  <button onclick="quantity = quantity + 2; console.log(`Add to Cart +2: ${quantity}`)">+2</button>
  <button onclick="quantity = quantity + 3; console.log(`Add to Cart +3: ${quantity}`)">+3</button>
  <button onclick="quantity = 0; console.log(`quantity: ${quantity}`)">Reset Cart</button>

  <script>
    let quantity = 0;
  </script>
</body>

</html>

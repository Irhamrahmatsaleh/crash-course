<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>

<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe-button" onclick="subscribe()">
    Subscribe
  </button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input">
  <button onclick="
    calculateTotal();
  ">Calculate</button>

  <script>
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      inputElement.value
    }

    const buttonElement = document.querySelector('.js-subscribe-button');

    function subscribe() {
      if (buttonElement.textContent === 'Subscribe') {
        buttonElement.textContent = 'Subscribed';
      } else {
        buttonElement.textContent = 'Subscribe';
      }
    }
  </script>
</body>

</html>
